<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
    <style>
      body {
        background-color: skyblue;
      }
      .form-label {
        padding-top: 20px;
      }
      
      .form-control {
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);

      }

      .btn {

      }
      
    </style>
  </head>
    
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Welcome, "Username"</h1>
      </div>
      <div class="row">

        <div class="col-4">
          <label for="gameType" class="form-label">Game Type</label>
          <select name="gameType" id="gameType" class="form-select">
            <option value="Texas Hold'em">Texas Hold'em</option>
            <option value="Omaha">Omaha</option>
            <option value="Seven-Card Stud">Seven-Card Stud</option>
            <option value="Five-Card Draw">Five-Card Draw</option>
            <option value="Razz">Razz</option>
          </select>
        </div>

        <div class="col-4">
          <label for="stakes" class="form-label">Stakes</label>
          <select name="stakes" id="stakes" class="form-select">
            <option value=".05/.10">.05/.10</option>
            <option value=".10/.20">.10/.20</option>
            <option value=".25/.50">.25/.50</option>
            <option value=".50/1">.50/1</option>
            <option value="1/2">1/2</option>
            <option value="1/3">1/3</option>
            <option value="2/5">2/5</option>
          </select>
        </div>

        <div class="col-4">
          <label for="timePlayed" class="form-label">Time Played</label> 
          <input 
            type="text" 
            id="timePlayed" 
            name="timePlayed"
            class="form-control"
            placeholder="Ex: 2 hrs 30 min"
            />
        </div>
        
        <!-- class="form-label", class="form-select", class="form-control" -->
      </div>

      <div class="row">
        <div class="col-4">
          <label for="buyIn" class="form-label">Buy In</label> 
          <input 
            type="text" 
            id="buyIn" 
            name="buyIn"
            class="form-control"
            placeholder="Ex: $50.00"
            />
        </div>
        <div class="col-4">
          <label for="cashOut" class="form-label">Cash Out</label> 
          <input 
            type="text" 
            id="cashOut" 
            name="cashOut"
            class="form-control"
            placeholder="Ex: $47.50"
            />
        </div>

        <div class="col-4 d-flex justify-content-center align-items-center" style="height: 100px;">
          <button class="btn btn-primary">Add Session</button>
        </div>
      </div>
    </div>

  </body>
</html>
