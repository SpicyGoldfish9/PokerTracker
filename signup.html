<!DOCTYPE html>
<html>
  <head>
    
    <title>Sign Up</title>
    <style>
      
      body {
        display: flex;
        flex-direction: column;
        justify-content: center; /* Horizontal centering */
        align-items: center;    /* Vertical centering */
        background-color: #f0f8ff; 
        font-family: Arial, sans-serif;
      }

      #header {
        font-size: 36px;
        text-align: center;
        color: #333; /* Dark gray for a modern feel */
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
      }

      .signupBox {
        text-align: left;
        padding: 30px;
        display: flex;
        flex-direction: column;
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Softer shadow for a modern card look */
      }

      label {
        margin-bottom: 5px;
        cursor: text;
      }

      input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      input:focus {
        border-color: #007BFF;
        outline: none;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5); /* Highlight on focus */
      }

      button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      h3 {
        text-align: center;
        font-size: 14px;
        color: #555; 
        margin-top: 15px;
      }

      a {
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 id="header">Poker Tracker</h1>

      <div class="signupBox">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <button type="submit">Sign Up</button>
      </div>

      <h3>Already a user? <a href="login.html">Log In</a></h3>
    </div>
  </body>
</html>
