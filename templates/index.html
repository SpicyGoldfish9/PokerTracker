<!DOCTYPE html>
<html>
  <head>
    <title>Poker Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>


  <body>
    <div class="container">

      <div class="row">
        <div class="col-4">
          <!--helps with centering the header-->
        </div>
        <div class="col-4">
          <h1 id="header">Poker Tracker</h1>
        </div>
        <div class="col-2 topButtons">
          <a href="{{ url_for('signup_page') }}" class="button btn">Sign Up</a>
        </div>
        <div class="col-2 topButtons">
          <a href="{{ url_for('login_page') }}" class="button btn" id="loginButton">Log In</a>
        </div>
      </div>

      <div class="row">
        <img src="{{ url_for('static', filename='poker.jpg') }}" alt="poker" class="pokerImage">
      </div>

      <div class="row">
        <h2 class="description"> Track Your Performance. Master Your Game.</h2>
      </div>

      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="card">
            <h2 class="cardText">Session Tracking</h2>
            <img src="{{ url_for('static', filename='placeholder.jpg') }}" alt="Placeholder" class="cardImage">
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card">
            <h2 class="cardText">Powerful Analytics</h2>
            <img src="{{ url_for('static', filename='placeholder.jpg') }}" alt="Placeholder" class="cardImage">
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card">
            <h2 class="cardText">Detailed Insights</h2>
            <img src="{{ url_for('static', filename='placeholder.jpg') }}" alt="Placeholder" class="cardImage">
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
