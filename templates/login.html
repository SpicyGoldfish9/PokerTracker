<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f8ff; /* Light blue background for a clean look */
        font-family: Arial, sans-serif;
        margin: 0;
      }

      #header {
        font-size: 36px;
        color: #333; /* Dark gray for a modern feel */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        text-decoration: none;
      }

      #header:hover {
        text-decoration: none; /* Ensure no underline on hover */
        color: #007BFF; /* Optional: Change color on hover for interactivity */
      }

      .card {
        border-radius: 10px;
        max-width: 400px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Softer shadow for a modern card look */
        margin: 0 auto; /* used to center the card */
        float: none; /* used to center the card */
      }

      .form-control:focus {
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
      }

      .btn-primary {
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      h3 {
        font-size: 14px;
        color: #555; /* Neutral text color */
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mb-4">
        <a href="index.html" id="header">Poker Tracker</a>
      </div>

      <div class="card p-4">
        <form action="/login" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
      </div>

      <div class="text-center mt-3">
        <h3>
          New User? <a href="{{ url_for('signup_page') }}">Sign Up</a>
        </h3>
      </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
